<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <dialog> 
            <h3>
                Choose your name
            </h3>
            <div class="player_entry">
                <label for="jugador_1">Player 1</label>
                <input type="text" name="jugador_1" class="jugador_1 jugador">
            </div>
            <div class="player_entry">
                <label for="jugador_2">Player 2</label>
                <input type="text" name="jugador_2" class="jugador_2 jugador">
            </div>
            <button id="start_button">Start</button>
        </dialog>

        <div class="tictactoe">
            <div class="slot slot_1">1</div>
            <div class="slot slot_2">2</div>
            <div class="slot slot_3">3</div>
            <div class="slot slot_4">4</div>
            <div class="slot slot_5">5</div>
            <div class="slot slot_6">6</div>
            <div class="slot slot_7">7</div>
            <div class="slot slot_8">8</div>
            <div class="slot slot_9">9</div>
        </div>

        <div class="turns">
            <h4>Turn</h4>
            <h3 id="player_turn"> </h3>
        </div>

        <dialog class="win">
            <h5 id="winner">wins!</h5>
            <button class="play_again_button">Play again?</button>
        </dialog>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body> 
</html>
