<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tictactoe">
            <div class="slot slot_1">1</div>
            <div class="slot slot_2">2</div>
            <div class="slot slot_3">3</div>
            <div class="slot slot_4">4</div>
            <div class="slot slot_5">5</div>
            <div class="slot slot_6">6</div>
            <div class="slot slot_7">7</div>
            <div class="slot slot_8">8</div>
            <div class="slot slot_9">9</div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body> 
</html>
